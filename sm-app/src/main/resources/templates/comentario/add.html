<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{comentario.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{comentario.add.headline}]]</h1>
                <div>
                    <a th:href="@{/comentarios}" class="btn btn-secondary">[[#{comentario.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('comentario')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='comentario', field='texto')}" />
                <div th:replace="~{fragments/forms::inputRow(object='comentario', field='fecCreacion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='comentario', field='user', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='comentario', field='post', type='select')}" />
                <input type="submit" th:value="#{comentario.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
