<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{likes.list.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{likes.list.headline}]]</h1>
                <div>
                    <a th:href="@{/likess/add}" class="btn btn-primary ms-2">[[#{likes.list.createNew}]]</a>
                </div>
            </div>
            <div th:if="${likeses.empty}">[[#{likes.list.empty}]]</div>
            <div th:if="${!likeses.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{likes.idLike.label}]]</th>
                            <th scope="col">[[#{likes.publicacion.label}]]</th>
                            <th scope="col">[[#{likes.usuario.label}]]</th>
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="likes : ${likeses}">
                            <td>[[${likes.idLike}]]</td>
                            <td>[[${likes.publicacion}]]</td>
                            <td>[[${likes.usuario}]]</td>
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/likess/edit/{idLike}(idLike=${likes.idLike})}" class="btn btn-sm btn-secondary">[[#{likes.list.edit}]]</a>
                                    <form th:action="@{/likess/delete/{idLike}(idLike=${likes.idLike})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button type="submit" class="btn btn-sm btn-secondary">[[#{likes.list.delete}]]</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
