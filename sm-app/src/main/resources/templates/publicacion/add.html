<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{publicacion.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{publicacion.add.headline}]]</h1>
                <div>
                    <a th:href="@{/publicacions}" class="btn btn-secondary">[[#{publicacion.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('publicacion')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='publicacion', field='texto')}" />
                <div th:replace="~{fragments/forms::inputRow(object='publicacion', field='fecCreacion')}" />
                <div th:replace="~{fragments/forms::inputRow(object='publicacion', field='user', type='select')}" />
                <input type="submit" th:value="#{publicacion.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
